<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>FCC: Survey Form</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>

        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
            <div class="name-label">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            </div>
            
            <div class="email-label">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
            </div>

            <div class="number-label">
                <label for="number" id="number-label">Age (optional)</label><br>
                <input type="number" id="number" name="age" placeholder="Age" min="10" max="99"><br><br>
            </div>
            
            <div id="current-role">
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select name="dropdown" id="dropdown">
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div><br>

            <div id="recommend">
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="definitely" name="recommend" value="definitely" checked>
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not-sure" name="recommend" value="not-sure">
                <label for="not-sure">Not sure</label><br>
            </div><br>
            
            <div id="fav-feature">
                <label for="fav-dropdown">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="fav-dropdown" id="dropdown">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div><br>

            <div id="improve">
                <label for="check">What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" id="front-end" name="front-end" value="Front-end-projects">
                <label for="front-end">Front end Projects</label><br>
                <input type="checkbox" id="back-end" name="back-end" value="Back-end-projects">
                <label for="back-end">Back end Projects</label><br>
                <input type="checkbox" id="data" name="data" value="Data Visualization">
                <label for="data">Data Visualization</label><br>
                <input type="checkbox" id="challenge" name="challenge" value="Challenges">
                <label for="challenge">Challenges</label><br>
                <input type="checkbox" id="os-community" name="os-community" value="Open-source-community">
                <label for="os-community">Open Source Community</label><br>
                <input type="checkbox" id="gitter" name="gitter" value="Gitter-help-rooms">
                <label for="gitter">Gitter help rooms</label><br>
                <input type="checkbox" id="videos" name="videos" value="Videos">
                <label for="videos">Videos</label><br>
                <input type="checkbox" id="meetups" name="meetups" value="City-meetups">
                <label for="meetups">City Meetups</label><br>
                <input type="checkbox" id="wiki" name="wiki" value="Wiki">
                <label for="wiki">Wiki</label><br>
                <input type="checkbox" id="forum" name="forum" value="Forum">
                <label for="forum">Forum</label><br>
                <input type="checkbox" id="additional" name="additional" value="Additional-courses">
                <label for="additional">Additional Courses</label><br>
            </div><br>

            <div id="comments">
                <label for="textarea">Any comments or suggestions?</label><br>
                <textarea id="textarea" name="textarea">Enter your comment here...</textarea>
            </div><br>

            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
